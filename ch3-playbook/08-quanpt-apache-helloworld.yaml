# Playbook for automated apache installation
---
- name: The demo playbook
  hosts: all
  gather_facts: yes
  become: yes

  tasks:
    - name: Install Apache package
      apt:
        name: apache2
        state: latest

    - name: Copy index.html
      copy:
        src: index.html
        dest: /var/www/html/
        mode: 0755
    - name: Restart and enable the service
      systemd:
        name: apache2
        state: restarted
        enabled: yes
